<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Style/boots/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="padding: 100px 100px 10px;">
    <form style="width: 700px;" class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">名字</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">大家印象</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">景点类型</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">建议游玩</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">门票</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">开放时间</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">地址</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">地址</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">电话</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">公交</span>
            <input type="text" class="form-control">
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Style/boots/js/bootstrap.min.js"></script>
</body>
</html>
